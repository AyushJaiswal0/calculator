<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <div class="left-column">
                <div class="operator-row">
                <button class="operators" id="+">+</button>
                <button class="operators" id="-">-</button>
                <button class="operators" id="*">&times;</button>
                </div>
                <div class="digit-row">
                <button class="digits" id="7">7</button>
                <button class="digits" id="8">8</button>
                <button class="digits" id="9">9</button>
                </div>
                <div class="digit-row">
                <button class="digits" id="4">4</button>
                <button class="digits" id="5">5</button>
                <button class="digits" id="6">6</button>
                </div>
                <div class="digit-row">
                <button class="digits" id="1">1</button>
                <button class="digits" id="2">2</button>
                <button class="digits" id="3">3</button>
                </div>
                <div class="digit-row">
                <button class="zero" id="0">0</button> 
                <button class="digits" id=".">.</button>
                </div>
            </div>
            <div class="right-column">
            <button class="operators" id="/">/</button>
            <button id="C">C</button>
            <button id="AC">AC</button>
            <button class="equals" id="=">=</button>
            </div>  
        </div>
    </div>
</body>
</html>
